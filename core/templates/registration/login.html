{% extends 'base.html' %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Iniciar Sesion</h1>

    <div class="mb-3">
      <label for="InputUser" class="form-label float-md-start">Nombre de Usuario</label>
      <input type="text" class="form-control" name="username" id="InputUser">
    </div>
    <div class="mb-3">
      <label for="InputPassword" class="form-label float-md-start">Contraseña</label>
      <input type="password" class="form-control" name="password" id="InputPassword">
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesión</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>

{% endblock content%}
